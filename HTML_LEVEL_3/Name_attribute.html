<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
      <form action="https://www.google.com/search">
          <div>
            <label for="search">Search In Google</label>
            <input type="text" placeholder="Search in Google" id="search" name="q"/>
         
          </div>
          <div>
               <button>Submit</button>
          </div>
      </form>

       <form action="https://www.youtube.com/results">
          <div>
            <label for="searchyou">Search In Youtube</label>
            <input input="'text" placeholder="Search in Youtube" id="searchyou" name="search_query"/>
         
          </div>
          <div>
               <button>Submit</button>
          </div>
      </form>
</body>
</html>
