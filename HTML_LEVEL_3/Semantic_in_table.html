<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic in Html</title>
</head>
<body>
<table border="black">
    <thead>
        <tr>
            <th>
                Item
            </th>
            <th>
                Price
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Mango</td>
            <td>10rs</td>
        </tr>
        
        <tr>
            <td>Apple</td>
            <td>50rs</td>
        </tr>
        
        <tr>
            <td>Gava</td>
            <td>90rs</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>sum</td>
            <td>150rs</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
