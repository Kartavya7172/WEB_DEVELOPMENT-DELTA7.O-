<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
<!--For radip Button-->
 <form action="server">
   <div>
    <input type="radio" name="fruit" value="Apple" id="Apple">
    <label for="Apple">Apple</label>
    <input type="radio" name="fruit" value="Bannana" id="Bannana">
    <label for="Bannana">Bannana</label>
    <input type="radio" name="fruit" value="Kiwi" id="Kiwi">
    <label for="Kiwi">Kiwi</label>
   </div> 
   <div>
     <button>Submit</button>
   </div>

   <br>
<!--For check Box-->
  <div>
    <input type="checkbox" name="sub" value="mat" id="maths" checked>
    <label for="maths">Maths</label>
    <input type="checkbox" name="sub" value="eng" id="english">
    <label for="english">English</label>
    <input type="checkbox" name="sub" value="phy" id="physics">
    <label for="physics">Physics</label>
   </div> 
   <div>
     <button>Submit</button>
   </div>
 </form>

</body>
</html>
