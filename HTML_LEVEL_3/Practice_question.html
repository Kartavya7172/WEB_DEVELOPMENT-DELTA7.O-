<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Registration Form</h1> 
    <form action="/server">
        <input type="text" id="fn" name="fname" placeholder="First Name"/>
        <input type="text" id="ln" name="lname" placeholder="Last Name"/>
        <div>
            Please Select gender
            <select id="gen" name="gender">
                <option>Male</option>
                <option value="male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
             Do you agree to all terms of service?
            <input type="checkbox" checked name="check" id="ch"/>
            <label for="ch">Yes,I agree</label>
          
        </div>
        <div>
            <button>Register</button>
        </div>
         
    </form>
</body>
</html>
