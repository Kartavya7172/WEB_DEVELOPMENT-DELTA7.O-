<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Element</title>
</head>
<body>
  <form action="/server">
    <label for="vol">Select The volume level:-</label>
    <input type="range" min="0" max="100" name="vol" id="vol" value="50" step="10"/>
    <div>
        <button>Submit</button>
    </div>
  </form>
    
</body>
</html>
