<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Button_group(component).css">

</head>
<body>
 <div class="container">
     <h2>Button_grp_Demo</h2>
     <div class="btn-group">
          <button class="btn btn-primary">One</button>
          <button class="btn btn-primary">Two</button>
          <button class="btn btn-primary">Three</button>
     </div>  
     
     <h2>Button_grp_radio</h2>
     <div class="btn-group">
         <input type="radio" name="radio" class="btn-check" id="btn1" autocomplete="o">
         <label for="btn1" class="btn btn-outline-primary">radio 1</label>
         <input type="radio" name="radio"  class="btn-check" id="btn2" autocomplete="off">
         <label for="btn2" class="btn btn-outline-primary">radio 2</label>
         <input type="radio" name="radio" class="btn-check" id="btn3" autocomplete="off">
         <label for="btn3" class="btn btn-outline-primary">radio 3</label>
     </div>
     <h2></h2>
 </div>   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
