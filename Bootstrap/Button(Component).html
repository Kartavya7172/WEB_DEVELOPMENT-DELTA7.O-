<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Button(Component).css"/>
</head>
<body>
   <div class="container">
       <button class="btn btn-primary">btn_1</button>
       <button class="btn btn-secondary">btn_2</button>
       <button class="btn btn-danger">btn_3</button>
       <button class="btn btn-success">btn_4</button>
       <button class="btn btn-dark">btn_5</button>
       <br>

       <p>Outine Button</p>
       <button class="btn btn-outline-warning">btn_1</button>
       <button class="btn btn-outline-primary">btn_2</button>
       <button class="btn btn-outline-danger">btn_3</button>
       <button class="btn btn-outline-success">btn_4</button>

       <p>Sizes</p>
       <button class="btn btn-outline-secondary btn-sm">btn_1</button>
       <button class="btn btn-outline-primary btn-lg">btn_1</button>

       <p>Disabeld state</p>
       <button class="btn btn-outline-danger btn-lg" disabled>btn_1</button>

       <!-- Making the anchor tag as button -->
        <a href="#" class="btn btn-dark">google me!</a>
   </div> 
</body>
</html>
