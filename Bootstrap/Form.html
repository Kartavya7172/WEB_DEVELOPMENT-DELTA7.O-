<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Grid.css"/>
</head>
<body class="container">
   <form>
<!-- Giving the layout by using the col and row  -->
   <div class="row">
       <div class="mb-3 col-md-6">
        <label for="email">Email</label>
        <input type="email" placeholder="example@gmail.com" id="email" class="form-control" autocomplete="off">    
       </div>

       <div class="mb-3 col-md-6">
        <label for="pass">Password</label>
        <input type="password" placeholder="password" id="pass" class="form-control" autocomplete="off">     
       </div>


   </div> 
    
    <div class="mb-3 col">
       <label for="add">Address</label>
       <input type="text" placeholder="Enter the address(MAX:20char)" id="add" class="form-control-sm" autocomplete="off">   
      </div>
    <!-- select in form -->
     <div>
        <select class="form-select">
           <option selected>Choose Your city</option>
           <option value="1">one</option>
           <option value="2">two</option>
           <option value="3">three</option>
        </select>
     </div>
    </form>   
    
    <!-- CheckBox using bootstrap -->
     <div class="form-check">
        <label for="check" class="form-check-label">Agree</label>
        <input type="checkbox" id="check" class="form-check-input">
     </div>


    <!-- Radio button -->
     <div class="form-check">
        <label for="radio" class="form-check-label">Yes\No</label>
        <input id="radio" type="radio" class="form-check-input">
     </div>

    <!-- Switch button -->
     <div class="form-check form-switch">
        <label for="switch" class="form-check-label">Agree</label>
        <input type="checkbox" id="switch" class="form-check-input ">
     </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
