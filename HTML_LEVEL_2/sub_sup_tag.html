<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB AND SUP TAG</title>
</head>
<body>
    <div></div>
    <!--Superscript tag-->
    <p>a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup></p>
    <!--subscript tag-->
    <p>H<sub>2</sub>O</p>
</body>
</html>
