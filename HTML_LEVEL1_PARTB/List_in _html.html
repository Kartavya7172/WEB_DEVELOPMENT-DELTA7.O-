<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <!--Unordered list-->
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
        <li>Milk</li>
    </ul>
 
    <!--ordered list-->
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>
    <ol type="a">
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>
    <ol type="i">
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>
    <ol type="I">
        <li>Bread</li>
        <li>Jam</li>
        <li>Butter</li>
    </ol>
<!--Ordered list in unordered list-->
    <ul>
        <li>Bread
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ol>
        </li>
    </ul>
</body>
</html>
