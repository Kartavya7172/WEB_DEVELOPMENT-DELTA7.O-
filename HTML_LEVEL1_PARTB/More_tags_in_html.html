<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Tags</title>
</head>
<body>
    <!--Br tag to print on the new line-->
    <p>Twinkle Twinkle <br>little star how i wonder<br> what you are?</p>

    <!--Using the bold/italic/underline tag-->
    <p><b>Twinkle Twinkle </b><br><i>little star how i wonder</i><br><u>what you are?</u></p>
</body>
</html>
